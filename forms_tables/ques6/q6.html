<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
        <link rel="stylesheet" type="text/css" href="q6.css">
    </head>
    <body>
        <div class="container">
            <div class="formWrapper">
                <form action="sample.asp" method="POST">
                    <hr class="hr">
                    <h1>Register</h1>
                    <p class="create">Create your account. It's free and only takes a minute.</p>
                    <input type="text" placeholder="First Name" class="fName">
                    <input type="text" placeholder="Last Name" class="lName">
                    <input type="email" placeholder="Email" class="email"><br>
                    <input type="password" placeholder="Password" class="pwd"><br>
                    <input type="password" placeholder="Confirm Password" class="cPwd"><br>
                    <input type="checkbox" class="check">
                    <p class="accept">I accept the <a href="" class="terms">Terms of Use</a> and <a href="" class="privacy">Privacy Policy</a>.</p><br>
                    <button type="button" class="regNow">Register Now</button>
                </form>
            </div>
            <p class="signIn">Already have an account? <a href="" class="sign-in">Sign In</a></p>
        </div>
    </body>
</html>
